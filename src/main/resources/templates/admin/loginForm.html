<!DOCTYPE html>
<html th:replace="~{layout/blank :: layout(~{::section})}" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<section>
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">CMS 어드민</h1>
                                    </div>
                                    <form class="user" name="form" id="form" th:object="${loginForm}" th:action="@{/login}" method="post">
                                        <div class="form-group" th:if="${#fields.hasGlobalErrors()}">
                                            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
                                               th:utext="${err}">전체 오류 메시지</p>
                                        </div>
                                        <div class="form-group">
                                            <input type="text"
                                                   class="form-control form-control-user"
                                                   th:field="*{adminId}"
                                                   placeholder="아이디를 입력하세요"
                                                   th:errorclass="field-error">
                                            <div class="field-error pl20" th:errors="*{adminId}"></div>
                                        </div>
                                        <div class="form-group">
                                            <input type="password"
                                                   class="form-control form-control-user"
                                                   th:field="*{password}"
                                                   placeholder="비밀번호">
                                            <div class="field-error pl20" th:errors="*{password}"></div>
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Remember Me</label>
                                            </div>
                                        </div>
                                        <button class="btn btn-primary btn-user btn-block">Login</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!-- Nested Row within Card Body End -->
                    </div>
                </div>

            </div>

        </div>

    </div>
</section>

</html>
