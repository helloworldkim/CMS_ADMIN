<!DOCTYPE html>
<html th:replace="~{layout/blank :: layout(~{::section})}" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<section>
    <div class="text-center">
        <h2 class="h4 text-gray-900 mb-4">CMS 어드민</h2>
    </div>
    <form name="form" id="form" th:object="${loginForm}" th:action="@{/login}" method="post">
        <div class="form-group" th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:utext="${err}">전체 오류 메시지</p>
        </div>
        <div class="form-group">
            <label for="adminId" class="form-label">아이디</label>
            <input type="text"
                   class="form-control"
                   th:field="*{adminId}"
                   placeholder="아이디를 입력하세요"
                   th:errorclass="field-error">
            <div class="field-error pl20" th:errors="*{adminId}"></div>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password"
                   class="form-control"
                   th:field="*{password}"
                   placeholder="비밀번호">
            <div class="field-error pl20" th:errors="*{password}"></div>
        </div>
        <div class="form-group">
            <div class="custom-control custom-checkbox small">
                <input type="checkbox" class="custom-control-input" id="customCheck">
                <label class="custom-control-label" for="customCheck">Remember Me</label>
            </div>
        </div>
        <button class="btn btn-primary btn-user btn-block">Login</button>
    </form>
</section>

</html>
